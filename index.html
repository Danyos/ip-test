<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="ip"></h2>

<script>
    let ipElemet=document.querySelector('h2.ip')

    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {

            ipElemet.innerText='Ձեր IP հասցեն է:'+ data.ip
        })
        .catch(error => {
            // console.error('Ինչ-որ բան սխալ է տեղի ունեցել:', error);
            ipElemet.innerText='Ինչ-որ բան սխալ է տեղի ունեցել:'+ JSON.stringify(error)

        });
</script>
</body>
</html>
